{% extends 'exchanging/base.html' %}
{% block heading %}
    <title>Home</title>
{% endblock heading %}

{% block content %}
    <main class="converter">
      <p class="simple">Simple Currency Converter</p>
      <article class="card">
        <form method="post" action="{% url 'index' %}" class="container">
          {% csrf_token %}
          <div class="exchange">Exchange Rate</div>
          <h2>{{ result|floatformat:0 }} {{ currency_to }}</h2>
          <section class="fir">
            <label for="sum" class="sum">Summa:</label>
            <input type="number" id="sum" name="amount"/>
          </section>
          <section class="sec">
            <div class="sec-half">
              <label for="from_money">From:</label>
              <select name="currency_from" id="from_money">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
                <option value="GBP">GBP</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="UZS">UZS</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="SEK">SEK</option>
                <option value="UZS">UZS</option>
                <option value="NZD">NZD</option>
                <option value="NOK">NOK</option>
                <option value="INR">INR</option>
                <option value="BRL">BRL</option>
                <option value="ZAR">ZAR</option>
                <option value="RUB">RUB</option>
                <option value="HKD">HKD</option>
                <option value="SGD">SGD</option>
                <option value="TRY">TRY</option>
                <option value="MXN">MXN</option>
                <option value="PLN">PLN</option>
                <option value="THB">THB</option>
                <option value="IDR">IDR</option>
                <option value="MYR">MYR</option>
                <option value="PHP">PHP</option>
                <option value="DKK">DKK</option>
                <option value="HUF">HUF</option>
                <option value="CZK">CZK</option>
                <option value="ILS">ILS</option>
                <option value="KRW">KRW</option>
                <option value="ARS">ARS</option>
                <option value="CLP">CLP</option>
              </select>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="sec-half">
              <label for="to_money">To:</label>
              <select name="currency_to" id="to_money">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
                <option value="GBP">GBP</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="SEK">SEK</option>
                <option value="UZS">UZS</option>
                <option value="NZD">NZD</option>
                <option value="NOK">NOK</option>
                <option value="INR">INR</option>
                <option value="BRL">BRL</option>
                <option value="ZAR">ZAR</option>
                <option value="RUB">RUB</option>
                <option value="HKD">HKD</option>
                <option value="SGD">SGD</option>
                <option value="TRY">TRY</option>
                <option value="MXN">MXN</option>
                <option value="PLN">PLN</option>
                <option value="THB">THB</option>
                <option value="IDR">IDR</option>
                <option value="MYR">MYR</option>
                <option value="PHP">PHP</option>
                <option value="DKK">DKK</option>
                <option value="HUF">HUF</option>
                <option value="CZK">CZK</option>
                <option value="ILS">ILS</option>
                <option value="KRW">KRW</option>
                <option value="ARS">ARS</option>
                <option value="CLP">CLP</option>
              </select>
            </div>
          </section>
          <button type="submit" class="convert-btn">CONVERT</button>
          <div class="exchange">Exchange Rate</div>
          <a href="{% url 'conversion_history' %}" class="history">History</a>
        </form>
      </article>
    </main>
{% endblock content %}
